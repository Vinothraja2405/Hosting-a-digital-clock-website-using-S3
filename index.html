<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock">
        <div class="time">
            <span id="hours" class="flip">00</span> :
            <span id="minutes" class="flip">00</span> :
            <span id="seconds" class="flip">00</span>
            <span id="ampm" class="flip">AM</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
